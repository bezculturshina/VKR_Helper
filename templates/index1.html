<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форматирование документа</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" class="logo">
    </div>
    
    <h1>Форматирование документа</h1>
    
    <form id="docForm">
        <div class="main-container">
            <div class="left-panel">
                <div class="upload-area" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Перетащите файл сюда или</p>
                    <button type="button" id="customButton">Выберите файл</button>
                    <input type="file" id="fileInput" name="file" accept=".docx" required style="display: none;">
                    <div class="file-display">
                        <span id="fileName">Файл не выбран</span>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <h2>Настройки документа</h2>
                <div class="settings-grid">
                    <div class="setting-group">
                        <h4>Поля (мм)</h4>
                        <label for="topMargin">Верхнее:</label>
                        <input type="number" id="topMargin" name="topMargin" value="0">
                        <label for="bottomMargin">Нижнее:</label>
                        <input type="number" id="bottomMargin" name="bottomMargin" value="0">
                        <label for="rightMargin">Правое:</label>
                        <input type="number" id="rightMargin" name="rightMargin" value="0">
                        <label for="leftMargin">Левое:</label>
                        <input type="number" id="leftMargin" name="leftMargin" value="0">
                    </div>

                    <div class="setting-group">
                        <h4>Шрифт</h4>
                        <label for="fontFamily">Тип шрифта:</label>
                        <select id="fontFamily" name="fontFamily">
                            <option value="Arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <label for="fontSize">Размер (pt):</label>
                        <input type="number" id="fontSize" name="fontSize" value="12">
                        <label for="paragraphIndent">Абзацный отступ (мм):</label>
                        <input type="number" id="paragraphIndent" name="paragraphIndent" value="5">
                        <label for="lineHeight">Межстрочный интервал:</label>
                        <input type="number" id="lineHeight" name="lineHeight" step="0.1" value="1.0">
                    </div>
                </div>

                <button type="submit" id="submitBtn">Применить</button>
            </div>
        </div>
    </form>
    
    <div id="response"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
