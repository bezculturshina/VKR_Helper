<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Логотип" class="logo">
    </div>
    
    <h1>Название</h1>
    
    <div class="main-container">
        <div class="left-panel">
            <div class="upload-area" id="dropZone">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Перетащите файл сюда или</p>
                <button type="button" id="customButton">Выберите файл</button>
                <input type="file" id="fileInput" accept=".docx" required style="display: none;">
                <div class="file-display">
                    <span id="fileName">Файл не выбран</span>
                </div>
            </div>
        </div>
        
        <div class="right-panel">
            <h2>Настройки документа</h2>
            <div class="settings-grid">
                <div class="setting-group">
                    <h4>Поля (мм)</h4>
                    <label for="topMargin">Верхнее:</label>
                    <input type="number" id="topMargin" placeholder="0" min="0" value="0">
                    
                    <label for="bottomMargin">Нижнее:</label>
                    <input type="number" id="bottomMargin" placeholder="0" min="0" value="0">
                    
                    <label for="rightMargin">Правое:</label>
                    <input type="number" id="rightMargin" placeholder="0" min="0" value="0">
                    
                    <label for="leftMargin">Левое:</label>
                    <input type="number" id="leftMargin" placeholder="0" min="0" value="0">
                </div>
                
                <div class="setting-group">
                    <h4>Шрифт</h4>
                    <label for="fontFamily">Тип шрифта:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                    
                    <label for="fontSize">Размер (pt):</label>
                    <input type="number" id="fontSize" placeholder="12" min="8" max="72" value="12">
                    
                    <label for="paragraphIndent">Абзацный отступ (мм):</label>
                    <input type="number" id="paragraphIndent" placeholder="5" min="0" max="20" value="5">
                    
                    <label for="lineHeight">Межстрочный интервал:</label>
                    <input type="number" id="lineHeight" placeholder="1.0" step="0.1" min="0.5" max="3" value="1.0">
                </div>
            </div>
            
            <button type="submit" id="submitBtn">Применить</button>
        </div>
    </div>
    
    <div id="response"></div>
    
    <script src="script.js"></script>
</body>
</html>
